    <title>BTN Todos</title>
  </head>
  <body>
    <div class="todoBag">
      <div class="title">BTN Todo List</div>
      <div class="notify" id="notify">No Todo. Please Create One</div>
      <div class="todoInput">
        <form action="" id="addNewTodos">
          <div class="input">
            <input type="hidden" id="todoId" value="newTodo">
            <textarea id="todoName" placeholder="Ensure Your Work Out Today" autofocus></textarea>
          </div>
          <div class="button">
            <input type="submit" id="btn" value="Add Todo" />
          </div>
        </form>
      </div>
      <div id="todoContainer">
      </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> -->
